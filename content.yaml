          # OpenLab Augsburg: Wer wir sind

          Das OpenLab ist Augsburgs erster Hackerspace. Hier treffen sich 
          Menschen, um gemeinsam kreativ zu sein, zu lernen und Projekte umzusetzen.

          Wir verstehen uns als selbstverwaltetes Kulturzentrum für Nerds,
          Haecksen/Hacker und Bastler:innen.

          Mehr Informationen findest Du auf unserer Webseite: 
          
          https://www.openlab-augsburg.de

