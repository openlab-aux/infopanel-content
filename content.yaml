          # Projekte im OpenLab: Umweltmonitoring im Eigenbau

          Die seit Jahren zunehmende Verfügbarkeit von kostengünstigen Sensoren
          ermöglicht es Interessierten ihre Umwelt in Do-it-yourself-Manier selbst zu erkunden, 
          um z. B. Gegebenheiten in ihrer direkten Umgebung wie die Lufttemperatur
          oder sogar Luftschadstoffkonzentrationen wie dem von gesundheitsschädlichen Feinstaub durch Messungen zu erfassen.
